<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto:wght@500&family=Tiro+Devanagari+Sanskrit:ital@1&display=swap" rel="stylesheet">
    <title>Calculator</title>
    <link rel="icon" href="https://img.icons8.com/ios-glyphs/30/000000/calculator.png" type="image/icon type">
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>Calculator</h1>
            <ul>
                <li><img class="header-icon" src="https://img.icons8.com/material-rounded/24/undefined/minus-math--v1.png"/></li>
                <li><img class="header-icon" src="https://img.icons8.com/windows/24/undefined/maximize-button.png"/></li>
                <li><img class="header-icon" src="https://img.icons8.com/ios/50/undefined/delete-sign--v1.png"/></li>
            </ul>
        </div>
        <div id="result">
            <div class="upper-row">
                <div class="standard">
                    <img class="icon" src="https://img.icons8.com/material-outlined/24/000000/menu--v2.png"/>
                    <p class="standard-p">Standard</p>
                </div>
                <div class="history-icon-container">
                    <img class="history-icon" src="https://img.icons8.com/external-others-amoghdesign/24/000000/external-history-multimedia-solid-30px-others-amoghdesign.png"/>
                </div>
            </div>
            <p class="zero">0</p>
            <div class="small">
                <div class="topp-btns">
                    <button class="top-btns" disabled>MC</button>
                    <button class="top-btns" disabled>MR</button>
                    <button class="top-btns on">M+</button>
                    <button class="top-btns on">M-</button>
                    <button class="top-btns on">MS</button>
                </div>
                <div class="single-btn">
                    <button class="sml-btns sn" disabled>M<img class="arrow" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAgAAAAICAYAAADED76LAAAABmJLR0QA/wD/AP+gvaeTAAAAbUlEQVQYlaWOMQqFMBBEn5JN9ZscaW9gLR7OA9j9yioX2DbXSGUhZAubzycg2DgwzTyYGXirASDn/AkhSA/cvanqMQKIyArU3r+MESClNAPfrmBvrS3/CYBSSqy1bkB090lVz9shMxMzkxt40gUoAiI1vvmaBwAAAABJRU5ErkJggg=="
                    /></button>
                </div>
            </div>
        </div>
        <div id="history">
            <div class="top-history">
                <p class="bordered">
                    History
                </p>
                <p class="memory">
                    Memory
                </p>
            </div>
            <div class="bottom-history">
                <p>
                    There's no history yet
                </p>
            </div>
        </div>
        <div id="buttons">
            <button class="huge four half"><img src="https://img.icons8.com/ios-glyphs/25/undefined/percentage.png"/></button>
            <button class="huge chars half">CE</button>
            <button class="huge chars half">C</button>
            <button class="huge half"><img src="https://img.icons8.com/windows/30/undefined/clear-symbol.png"/></button>
            <button class="huge half"><img src="https://img.icons8.com/small/30/undefined/divide.png"/></button>
            <button class="huge three half"><img src="https://img.icons8.com/ios/30/undefined/square-root.png"/></button>
            <button class="huge numbers primitive">7</button>
            <button class="huge numbers primitive">8</button>
            <button class="huge numbers primitive">9</button>
            <button class="huge half"><img src="https://img.icons8.com/ios/30/undefined/multiply.png"/></button>
            <button class="huge chars two half">&#x1D465;&#xb2</button>
            <button class="huge numbers primitive">4</button>
            <button class="huge numbers primitive">5</button>
            <button class="huge numbers primitive">6</button>
            <button class="huge half"><img src="https://img.icons8.com/ios/30/undefined/minus-math.png"/></button>
            <button class="huge chars bthide half">&#x1D465;&#xb3;</button>
            <button class="huge numbers primitive">1</button>
            <button class="huge numbers primitive">2</button>
            <button class="huge numbers primitive">3</button>
            <button class="huge half"><img src="https://img.icons8.com/ios/30/undefined/plus-math.png"/></button>
            <button class="huge one half"><img class="one-x" src="assets\pictures\1x.png" alt="1/x"/></button>
            <button class="huge half"><img src="https://img.icons8.com/fluency-systems-regular/28/undefined/plus-minus.png"/></button>
            <button class="huge numbers primitive">0</button>
            <button class="huge numbers half">.</button>
            <button class="huge half"><img src="https://img.icons8.com/ios/30/undefined/equal-sign.png"/></button>
        </div>
    </div>
</body>
</html>
